<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank of America ‚Äì Bill Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }

    header {
      background-color: #d62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #d62828;
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .back-btn {
      background-color: #333;
      margin-bottom: 1rem;
    }

    .bill-history {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .bill-history h3 {
      margin-top: 0;
      color: #d62828;
    }

    .bill-item {
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }

    .bill-item:last-child {
      border-bottom: none;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bank of America</h1>
    <p>Secure U.S. Bill Payment Portal</p>
  </header>

  <div class="container">
    <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>

    <h2>Pay a Bill</h2>

    <div class="form-group">
      <label for="billType">Select Bill Type:</label>
      <select id="billType">
        <option value="">-- Choose Bill Type --</option>
        <option value="Electricity">Electricity</option>
        <option value="Water">Water</option>
        <option value="Internet">Internet</option>
        <option value="Mortgage">Mortgage</option>
        <option value="Car Loan">Car Loan</option>
        <option value="Student Loan">Student Loan</option>
        <option value="Phone Bill">Phone Bill</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount (Min $2,000):</label>
      <input type="number" id="amount" placeholder="Enter amount in USD" />
      <div class="error" id="amountError"></div>
    </div>

    <button onclick="submitBill()">Pay Now</button>

    <div class="bill-history">
      <h3>Bill Payment History</h3>
      <div class="bill-item">üì± Phone Bill ‚Äì $2,500</div>
      <div class="bill-item">üè† Mortgage ‚Äì $12,800</div>
      <div class="bill-item">üí° Electricity ‚Äì $2,200</div>
      <div class="bill-item">üöó Car Loan ‚Äì $9,000</div>
      <div class="bill-item">üéì Student Loan ‚Äì $35,000</div>
      <div class="bill-item">üè¢ Business Lease ‚Äì $150,000</div>
      <div class="bill-item">üè¶ Property Tax ‚Äì $1,000,000</div>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "dashboard.html";
    }

    function submitBill() {
      const amount = parseFloat(document.getElementById("amount").value);
      const errorDiv = document.getElementById("amountError");
      errorDiv.innerText = "";

      if (isNaN(amount) || amount < 2000) {
        errorDiv.innerText = "Minimum amount is $2,000.";
        return;
      }

      const billType = document.getElementById("billType").value;
      if (!billType) {
        alert("Please select a bill type.");
        return;
      }

      alert(`‚úÖ $${amount.toLocaleString()} paid for ${billType} successfully!`);
    }
  </script>
</body>
</html>
